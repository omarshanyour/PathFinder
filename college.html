<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pathfinder | College Selector</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0a0a0a;
      color: #fff;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #4db8ff;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      background: #1e1e1e;
      color: white;
      font-size: 1rem;
    }
    button {
      background-color: #4db8ff;
      color: black;
      border: none;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1e90ff;
    }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö College Pathfinder</h1>
    <form id="college-form" action="college-analysis.html" method="get">
      <div class="section">
        <label for="gpa">Your GPA (Unweighted)</label>
        <input type="number" step="0.01" name="gpa" id="gpa" required placeholder="e.g. 3.75" />
      </div>

      <div class="section">
        <label for="major">Intended Major</label>
        <input type="text" name="major" id="major" required placeholder="e.g. Psychology" list="majors" />
        <datalist id="majors">
          <option value="Psychology" />
          <option value="Nursing" />
          <option value="Mechanical Engineering" />
          <option value="Electrical Engineering" />
          <option value="Civil Engineering" />
          <option value="Business Administration" />
          <option value="Computer Science" />
          <option value="Biology" />
          <option value="Physics" />
          <option value="Sociology" />
          <option value="Political Science" />
          <option value="Architecture" />
          <option value="Finance" />
          <option value="Marketing" />
          <option value="Graphic Design" />
          <option value="Criminal Justice" />
          <option value="Environmental Science" />
          <option value="Education" />
          <option value="Mathematics" />
          <option value="Economics" />
          <option value="Philosophy" />
          <option value="Anthropology" />
        </datalist>
      </div>

      <div class="section">
        <label for="schools">Choose Your Target Schools (Type & Enter)</label>
        <input type="text" name="schools" id="schools" required placeholder="e.g. UC Berkeley, UCLA, Cal Poly SLO" />
      </div>

      <div class="filters">
        <div>
          <label for="instate">In-State or Out-of-State?</label>
          <select name="instate" id="instate">
            <option value="in">In-State (CA)</option>
            <option value="out">Out-of-State</option>
          </select>
        </div>

        <div>
          <label for="ethnicity">Optional: Your Background</label>
          <select name="ethnicity" id="ethnicity">
            <option value="">Prefer not to say</option>
            <option value="White">White</option>
            <option value="Black or African American">Black or African American</option>
            <option value="Hispanic or Latino">Hispanic or Latino</option>
            <option value="Asian">Asian</option>
            <option value="Native American">Native American</option>
            <option value="Pacific Islander">Pacific Islander</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="section">
        <button type="submit">üîç Analyze My College Matches</button>
      </div>
    </form>
  </div>
</body>
</html>
