<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder | Colleges</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    nav a {
      color: #00bfff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #1e90ff;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1c1c1c;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
    }
    .container h1 {
      margin-bottom: 1rem;
      color: #00bfff;
    }
    .input-group {
      margin: 1rem 0;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .input-group input, .input-group select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 10px #00bfff;
    }
    button {
      background: #00bfff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e90ff;
    }
    #results {
      margin-top: 2rem;
    }
    .college-card {
      border-left: 4px solid #00bfff;
      background: #2a2a2a;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
    }
    .college-card h3 {
      margin: 0 0 0.5rem 0;
      color: #1e90ff;
    }
    .college-card a {
      color: #87cefa;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2>Pathfinder</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore Majors</a>
      <a href="college.html">Colleges</a>
    </nav>
  </header>

  <div class="container">
    <h1>College Match Tool</h1>
    <div class="input-group">
      <label for="gpa">Enter your GPA:</label>
      <input type="number" id="gpa" placeholder="e.g. 3.75" min="0" max="5" step="0.01">
    </div>

    <div class="input-group">
      <label for="major">Enter your Major:</label>
      <input type="text" id="major" placeholder="e.g. Computer Science">
    </div>

    <div class="input-group">
      <label for="residency">Residency Status:</label>
      <select id="residency">
        <option value="in-state">In-State</option>
        <option value="out-of-state">Out-of-State</option>
      </select>
    </div>

    <div class="input-group">
      <label for="location">Preferred Location (optional):</label>
      <input type="text" id="location" placeholder="e.g. Los Angeles">
    </div>

    <button onclick="analyzeColleges()">Analyze Colleges</button>

    <div id="results"></div>
  </div>

  <script src="collegeData.js"></script>
  <script src="collegeLogic.js"></script>
</body>
</html>
