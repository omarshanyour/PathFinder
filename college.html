<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Explorer | Pathfinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, select, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(88, 166, 255, 0.2);
    }

    .college-name {
      font-size: 1.2rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }

    .tag {
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      display: inline-block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .reach {
      background-color: #da3633;
      color: white;
    }

    .target {
      background-color: #dbab09;
      color: black;
    }

    .safety {
      background-color: #238636;
      color: white;
    }

    a {
      color: #58a6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ“ College Explorer</h1>

  <div class="input-group">
    <input type="number" step="0.01" id="gpaInput" placeholder="Enter your GPA (e.g. 3.8)" />
    <input type="text" id="majorInput" placeholder="Type a major (e.g. Nursing)" />
    <button onclick="analyzeColleges()">Find Matches</button>
  </div>

  <div class="results" id="resultsContainer"></div>

  <!-- Connect to your JS file -->
  <script src="collegeData.js"></script>

  <script>
    function analyzeColleges() {
      const gpa = parseFloat(document.getElementById("gpaInput").value);
      const major = document.getElementById("majorInput").value.toLowerCase().trim();
      const resultsContainer = document.getElementById("resultsContainer");
      resultsContainer.innerHTML = "";

      if (isNaN(gpa) || !major) {
        resultsContainer.innerHTML = "<p>Please enter a valid GPA and major.</p>";
        return;
      }

      const filtered = colleges.filter(college =>
        college.majors.some(m => m.toLowerCase().includes(major))
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = "<p>No matching colleges found. Try another major.</p>";
        return;
      }

      filtered.forEach(college => {
        let tag = "";
        const diff = gpa - college.avgGPA;
        if (diff >= 0.2) tag = `<span class="tag safety">Safety</span>`;
        else if (diff >= -0.2) tag = `<span class="tag target">Target</span>`;
        else tag = `<span class="tag reach">Reach</span>`;

        const card = `
          <div class="card">
            <div class="college-name">${college.name}</div>
            <div><strong>Avg GPA:</strong> ${college.avgGPA}</div>
            <div><strong>Acceptance:</strong> ${college.acceptanceRate}%</div>
            <div><a href="${college.admissionsLink}" target="_blank">Visit Admissions Site</a></div>
            ${tag}
          </div>
        `;
        resultsContainer.innerHTML += card;
      });
    }
  </script>
</body>
</html>
