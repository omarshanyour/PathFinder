  <nav>

<script>
  function searchMajors() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const resultsContainer = document.getElementById("resultsContainer");
    resultsContainer.innerHTML = "";

    if (!query) return;

    let found = false;

    for (const major in majorsData) {
      if (major.includes(query)) {
        found = true;

        const data = majorsData[major];
        const card = document.createElement("div");
        card.classList.add("card");

        const id = "details-" + major;

        card.innerHTML = `
          <h2>${capitalize(major)}</h2>
          <p><strong>Salary:</strong> ${data.salary}</p>
          <p><strong>Difficulty:</strong> ${data.difficulty}</p>
          <div class="details" id="${id}">
            <p><strong>Summary:</strong> ${data.summary}</p>
            <p><strong>Job Outlook:</strong> ${data.outlook}</p>
            <p><strong>Important Tests:</strong> ${data.tests}</p>
            <p><strong>Core Classes:</strong></p>
            <ul>${data.classes.map(cls => `<li>${cls}</li>`).join("")}</ul>
            <p><strong>ðŸŽ“ California Colleges:</strong></p>
            <ul>${data.colleges.map(college => `<li>${college}</li>`).join("")}</ul>
          </div>
        `;

        card.onclick = () => {
          const details = document.getElementById(id);
          details.style.display = details.style.display === "block" ? "none" : "block";
        };

        resultsContainer.appendChild(card);
      }
    }

    if (!found) {
      resultsContainer.innerHTML = `<p style="color:#999; margin-top:20px;">No majors found. Try something like "biology", "psychology", or "engineering".</p>`;
    }
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
</script>
