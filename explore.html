  function searchMajors() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("resultsContainer");
    results.innerHTML = "";

    if (!query) return;

    let found = false;

    for (const interest in database) {
      if (interest.includes(query)) {
        database[interest].forEach(item => {
          const card = document.createElement("div");
          card.classList.add("card");

          const collegeList = item.colleges.map(college => `<li>${college}</li>`).join("");

          card.innerHTML = `
            <h2>${item.major}</h2>
            <p><strong>Salary:</strong> ${item.salary}</p>
            <p><strong>Employment Rate:</strong> ${item.employment}</p>
            <p>${item.summary}</p>
            <p><strong>ðŸŽ“ California Colleges:</strong></p>
            <ul style="padding-left: 20px; color: #bbb;">${collegeList}</ul>
          `;
          results.appendChild(card);
          found = true;
        });
      }
    }

    if (!found) {
      results.innerHTML = "<p class='no-result'>No matching majors found. Try another interest like 'math' or 'biology'.</p>";
    }
  }
</script>
