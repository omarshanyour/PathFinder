<script>
function searchMajors() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const results = document.getElementById("resultsContainer");
  results.innerHTML = "";

  if (!input) return;

  let found = false;

  for (const key in majorsData) {
    if (key.includes(input)) {
      found = true;
      const data = majorsData[key];
      const card = document.createElement("div");
      card.classList.add("card");

      const id = "details-" + key.replace(/\s+/g, '-');

      card.innerHTML = `
        <h2>${capitalize(key)}</h2>
        <p><strong>Salary:</strong> ${data.salary}</p>
        <p><strong>Study Time:</strong> ${data.studyYears}</p>
        <p><strong>Employment Rate:</strong> ${data.outlook}</p>
        <div class="details" id="${id}">
          <p><strong>Summary:</strong> ${data.summary}</p>
          <p><strong>Pass Rate:</strong> ${data.passRate}</p>
          <p><strong>Key Tests:</strong> ${data.tests.join(', ')}</p>
          <p><strong>Core Classes:</strong></p>
          <ul>${data.classes.map(cls => `<li>${cls}</li>`).join("")}</ul>
          <p><strong>Top California Colleges:</strong></p>
          <ul>${data.colleges.map(college => `<li>${college}</li>`).join("")}</ul>
          <p><strong>Resources:</strong></p>
          <div class="links">
            <a href="${data.links.official}" target="_blank">📘 Official Site</a>
            <a href="${data.links.salary}" target="_blank">💰 Salary Info</a>
            <a href="${data.links.video}" target="_blank">▶️ Video Overview</a>
          </div>
        </div>
      `;

      card.onclick = () => {
        const details = document.getElementById(id);
        details.style.display = details.style.display === "block" ? "none" : "block";
      };

      results.appendChild(card);
    }
  }

  if (!found) {
    results.innerHTML = "<p style='color:#999; margin-top:20px;'>No matching majors found. Try something like 'biology', 'law', or 'engineering'.</p>";
  }
}

function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}
