<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Majors | Pathfinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      color: #9e9e9e;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 20px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    .results {
      margin-top: 30px;
    }

    .card {
      background-color: #1c1c1c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      transition: 0.3s;
    }

    .card:hover {
      background-color: #222;
      transform: scale(1.01);
    }

    .card h2 {
      color: #82b1ff;
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      margin: 5px 0;
    }

    ul {
      padding-left: 20px;
      color: #bbb;
    }

    .no-result {
      color: #aaa;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Explore Majors</h1>
    <p>Type an interest or field to get started</p>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Try 'engineering', 'biology', 'law'..." oninput="searchMajors()">
    <div class="results" id="resultsContainer"></div>
  </div>

  <script>
    const database = {
      "engineering": [
        {
          major: "Mechanical Engineer",
          salary: "$87,000",
          employment: "92%",
          summary: "Designs machines and mechanical systems.",
          colleges: ["Cal Poly SLO", "UC Berkeley", "CSU Fullerton", "San Jose State"]
        },
        {
          major: "Civil Engineer",
          salary: "$84,000",
          employment: "90%",
          summary: "Plans and builds infrastructure like roads and bridges.",
          colleges: ["UC Irvine", "CSU Long Beach", "Fresno State"]
        },
        {
          major: "Electrical Engineer",
          salary: "$91,000",
          employment: "88%",
          summary: "Works with electrical systems and power distribution.",
          colleges: ["UC Davis", "CSU Sacramento", "UC Santa Barbara"]
        },
        {
          major: "Software Engineer",
          salary: "$105,000",
          employment: "95%",
          summary: "Builds and maintains computer programs and systems.",
          colleges: ["UC San Diego", "San Jose State", "CSU East Bay"]
        }
      ],
      "biology": [
        {
          major: "Biologist",
          salary: "$70,000",
          employment: "89%",
          summary: "Studies living organisms and ecosystems.",
          colleges: ["UC Davis", "UCLA", "Cal Poly SLO", "CSU Long Beach"]
        },
        {
          major: "Biomedical Engineer",
          salary: "$93,000",
          employment: "90%",
          summary: "Applies engineering to healthcare solutions.",
          colleges: ["UC Irvine", "UC San Diego", "CSU Northridge"]
        },
        {
          major: "Bioinformatics Analyst",
          salary: "$95,000",
          employment: "88%",
          summary: "Combines biology and coding to analyze data.",
          colleges: ["UC Santa Cruz", "UC San Diego", "Cal State LA"]
        },
        {
          major: "Biology Teacher",
          salary: "$58,000",
          employment: "85%",
          summary: "Teaches biology in schools and colleges.",
          colleges: ["CSU Fullerton", "UC Riverside", "CSU Chico"]
        }
      ],
      "law": [
        {
          major: "Lawyer",
          salary: "$126,000",
          employment: "85%",
          summary: "Represents clients in legal matters.",
          colleges: ["UC Berkeley", "UC Hastings", "USC", "UCLA"]
        },
        {
          major: "Paralegal",
          salary: "$52,000",
          employment: "88%",
          summary: "Supports attorneys with legal documents and research.",
          colleges: ["CSU Long Beach", "San Diego State", "CSU LA"]
        }
      ]
    };

    function searchMajors() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const results = document.getElementById("resultsContainer");
      results.innerHTML = "";

      if (!query) return;

      let found = false;

      for (const interest in database) {
        if (interest.includes(query)) {
          database[interest].forEach(item => {
            const card = document.createElement("div");
            card.classList.add("card");

            const collegeList = item.colleges.map(college => `<li>${college}</li>`).join("");

            card.innerHTML = `
              <h2>${item.major}</h2>
              <p><strong>Salary:</strong> ${item.salary}</p>
              <p><strong>Employment Rate:</strong> ${item.employment}</p>
              <p>${item.summary}</p>
              <p><strong>ðŸŽ“ California Colleges:</strong></p>
              <ul>${collegeList}</ul>
            `;
            results.appendChild(card);
            found = true;
          });
        }
      }

      if (!found) {
        results.innerHTML = "<p class='no-result'>No matching majors found. Try something like 'biology' or 'law'.</p>";
      }
    }
  </script>
</body>
</html>
